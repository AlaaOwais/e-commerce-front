<div class="main-con  bg-cover   min-h-screen flex text-center text-white ">
  <div class="w-[50%] my-auto max-md:w-[100%]">
    <h2 class="mb-4 text-6xl">Welcome to <span class="main-span text-blue-400">SwiftMart</span> </h2>
    <h3 class="mb-6 text-3xl">your ultimate online shopping destination for fashion, electronics, and groceries all under one digital roof!</h3>
    <button type="button" class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900">Shop now</button>
  </div>
</div>
<section class="catgory p-10">
<div>
  <h2 class="text-center text-4xl mb-8">Categories</h2>
  <owl-carousel-o class=" " [options]="customOptions">
    @for (cat of myCategory(); track cat._id) {
        <ng-template class="" carouselSlide [id]="cat._id">
          <div [routerLink]="['/category' , cat._id]" class="overflow-hidden card m-2 bg-white cursor-pointer rounded ">
            <div class="relative overflow-hidden group  ">
              <img class=" w-full h-[250px] transition-transform duration-300 ease-in-out group-hover:scale-110  " [src]="cat.image" [alt]="cat.name">
              <div class="absolute bg-[#00000032] top-0 left-0 right-0 bottom-0 grid place-items-center ">
                <h3 class="text-center text-white text-3xl font-sans font-[500] ">{{cat.name}}</h3>
              </div>
            </div>
          </div>
      </ng-template>
    }
  </owl-carousel-o>
</div>
</section>

<div class="">
  <app-product-card [products]="products()"></app-product-card>
</div>
